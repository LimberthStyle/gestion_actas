{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Vehículo</h2>

    <div class="card shadow-lg p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="placa" class="form-label">Placa Vehicular:</label>
                <input type="text" id="placa" name="placa" class="form-control" value="{{ vehiculo.placa }}" required>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Atrás</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
