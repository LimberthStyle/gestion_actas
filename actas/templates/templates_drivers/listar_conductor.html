{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Lista de Repartidores</h2>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>DNI</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Categoria Licencia</th>
            </tr>
        </thead>
        <tbody>
            {% for Conductor in conductores %}
            <tr>
                <td>{{ Conductor.dni }}</td>
                <td>{{ Conductor.nombres }}</td>
                <td>{{ Conductor.apellidos }}</td>
                <td>{{ Conductor.cat_licen }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
