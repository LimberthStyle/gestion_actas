{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Registrar Nuevo Conductor</h1>
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" maxlength="8" pattern="\d{8}" title="Debe contener 8 dígitos" required>
            </div>

            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" id="nombres" name="nombres" class="form-control" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="cat_licen" class="form-label">Categoría Licencia:</label>
                <select id="cat_licen" name="cat_licen" class="form-select" required>
                    <option value="" selected disabled>Seleccione una categoría</option>
                    <option value="A-I">A-I</option>
                    <option value="A-IIa">A-IIa</option>
                    <option value="A-IIb">A-IIb</option>
                    <option value="A-IIIa">A-IIIa</option>
                    <option value="A-IIIb">A-IIIb</option>
                    <option value="A-IIIc">A-IIIc</option>
                </select>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">Registrar Conductor</button>
                <button type="button" class="btn btn-secondary mb-3" onclick="window.history.back();">Atrás</button> 
            </div>
        </form>
    </div>
</div>
{% endblock %}
