{% extends "base.html" %}

{%block content%}
<div class="container mt-5">
    <h1>Registrar Nuevo Conductor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" maxlength="8" required><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" maxlength="50" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required><br>

        <label for="cat_licen">Categor√≠a Licencia:</label>
        <input type="text" id="cat_licen" name="cat_licen" maxlength="20" required><br>

        <button type="submit">Registrar Conductor</button>
    </form>
</div>
{%endblock%}
