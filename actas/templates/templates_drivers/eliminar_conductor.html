{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Eliminar Conductor</h2>
<div class="card">
    <div class="card-body text-center">
        <p>¿Estás seguro de que deseas eliminar este Conductor? </p>
        <p>{{ conductor.nombres }} {{ conductor.apellidos }}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Atrás</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
