{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-header bg-secondary text-white text-center">
            <h1 class="card-title">Apelar Acta</h1>
            <h2 class="card-subtitle">Acta de: {{ acta.id_infrac.id_driver.nombres }}</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Campo de Documentos -->
                <div class="form-group mb-4">
                    <label for="id_documentos" class="form-label fw-bold">Documentos:</label>
                    <input type="file" class="form-control" id="id_documentos" name="documentos" required>
                    <small class="form-text text-muted">Por favor, selecciona los archivos necesarios para la apelaci칩n.</small>
                </div>

                <!-- Campo de Comentarios -->
                <div class="form-group mb-4">
                    <label for="id_comentarios" class="form-label fw-bold">Asunto</label>
                    <textarea class="form-control" id="id_comentarios" name="comentarios" rows="4" placeholder="A침ade cualquier comentario adicional que consideres relevante."></textarea>
                </div>

                <!-- Bot칩n de Enviar -->
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary">Enviar Apelaci칩n</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
